<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="./src/ui/button.js"></script>
    <script type="module" src="./src/ui/badge.js"></script>
  </head>
  <body class="p-sm">
      <div id="app">
          <div>
              <div class="flex justify-center">
                  <a href="https://vitejs.dev" target="_blank">
                      <img src="/vite.svg" class="logo" alt="Vite logo" />
                  </a>
                  <a href="https://lit.dev" target="_blank">
                      <img src="/src/assets/lit.svg" class="logo lit" alt="Lit logo" />
                  </a>
              </div>
              <h1>Hello Vite+Lit!</h1>
              <div class="card p-xl">
                  <ui-button class="bordered accent-error gap-4">
                      Button
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                      </svg>
                  </ui-button>
                  <ui-badge class="bordered accent-success">
                      Badge
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                      </svg>
                  </ui-badge>
              </div>
              <p class="read-the-docs">
                  Click on the Vite and Lit logos to learn more
              </p>
          </div>
      </div>
  </body>
</html>
