<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Winduum UI</title>
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1, viewport-fit=cover"/>
    <link rel="stylesheet" href="/src/test.css">
</head>
<body class="bg-blue-100/10 dark:bg-dark p-4 items-start gap-4 grid grid-cols-container">
    <div class="w-full flex flex-col gap-4">
        <details class="x-details group bg-body-secondary p-4 rounded">
            <summary class="flex items-center gap-2.5 text-primary" data-action="toggleDetails">
                <span class="x-title">Show more</span>
                <svg class="size-4 group-open:-scale-y-100 transition-transform" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                </svg>
            </summary>
            <div>
                <div class="pt-4">
                    Details content
                </div>
            </div>
        </details>
        <details class="x-details group bg-body-secondary p-4 rounded" open>
            <summary class="flex items-center gap-2.5 text-primary" data-action="toggleDetails">
                <span class="x-title">Show more</span>
                <svg class="size-4 group-open:-scale-y-100 transition-transform" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                </svg>
            </summary>
            <div>
                <div class="pt-4">
                    Details content
                </div>
            </div>
        </details>
        <details class="x-details group bg-body-secondary p-4 rounded">
            <summary class="w-fit flex">
                <label class="x-check">
                    <input type="checkbox" data-action="toggleDetailsCheckbox" autocomplete="off">
                    Fill more
                </label>
            </summary>
            <div class="pt-4">
                <div class="x-control max-w-96">
                    <input>
                </div>
            </div>
        </details>

        <details class="x-details group bg-body-secondary p-4 rounded" name="details" open>
            <summary class="flex items-center gap-2.5 text-primary" data-action="accordionDetails">
                <span class="x-title">Accordion 1</span>
                <svg class="size-4 group-open:-scale-y-100 transition-transform" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                </svg>
            </summary>
            <div>
                <div class="pt-4">
                    Details content
                </div>
            </div>
        </details>
        <details class="x-details group bg-body-secondary p-4 rounded" name="details">
            <summary class="flex items-center gap-2.5 text-primary" data-action="accordionDetails">
                <span class="x-title">Accordion 2</span>
                <svg class="size-4 group-open:-scale-y-100 transition-transform" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                </svg>
            </summary>
            <div>
                <div class="pt-4">
                    Details content
                </div>
            </div>
        </details>
        <details class="x-details group bg-body-secondary p-4 rounded" name="details">
            <summary class="flex items-center gap-2.5 text-primary" data-action="accordionDetails">
                <span class="x-title">Accordion 3</span>
                <svg class="size-4 group-open:-scale-y-100 transition-transform" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                </svg>
            </summary>
            <div>
                <div class="pt-4">
                    Details content
                </div>
            </div>
        </details>
        <script type="module">
            document.querySelectorAll('[data-action="toggleDetailsCheckbox"]').forEach(summary => {
                summary.addEventListener('change', event => {
                  event?.target.closest('details').toggleAttribute('open', event?.target.checked)
                })
            })
        </script>
    </div>
</body>
</html>
