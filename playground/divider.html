<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Winduum UI</title>
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1, viewport-fit=cover"/>
    <link rel="stylesheet" href="/src/main.css">
    <link rel="stylesheet" href="/src/tailwind.css">
</head>
<body class="bg-blue-100/10 dark:bg-dark p-4">
    <main class="items-start gap-y-16 grid grid-cols-container">
        <div class="max-w-96 flex flex-col gap-4">
            <div class="flex-center">
                <button class="x-button accent-main flex-grow">Register</button>
                <button class="x-button flex-grow">Login</button>
            </div>
            <div class="divider">OR</div>
            <div class="flex-center">
                <button class="x-button muted flex-grow">Facebook</button>
                <button class="x-button muted flex-grow">Google</button>
                <button class="x-button muted flex-grow">Apple</button>
            </div>
        </div>
        <div class="max-w-96 flex flex-col gap-4">
            <div class="flex-center">
                <button class="x-button accent-main flex-grow">Register</button>
                <button class="x-button flex-grow">Login</button>
            </div>
            <div class="divider before:hidden after:border-dashed border-opacity-100 accent-primary">OR</div>
            <div class="flex-center">
                <button class="x-button muted flex-grow">Facebook</button>
                <button class="x-button muted flex-grow">Google</button>
                <button class="x-button muted flex-grow">Apple</button>
            </div>
        </div>
        <div class="max-w-96 flex flex-col gap-4">
            <div class="flex-center">
                <button class="x-button accent-main flex-grow">Register</button>
                <button class="x-button flex-grow">Login</button>
            </div>
            <div class="divider text-primary border-opacity-100 before:border-t-4 after:border-t-4"></div>
            <div class="flex-center">
                <button class="x-button muted flex-grow">Facebook</button>
                <button class="x-button muted flex-grow">Google</button>
                <button class="x-button muted flex-grow">Apple</button>
            </div>
        </div>
        <div class="max-w-96 flex gap-4">
            <div class="flex flex-col gap-2">
                <button class="x-button accent-main flex-grow">Register</button>
                <button class="x-button flex-grow">Login</button>
            </div>
            <div class="divider flex flex-col before:border-dashed after:border-dashed border-opacity-50">OR</div>
            <div class="flex flex-col gap-2">
                <button class="x-button muted flex-grow">Facebook</button>
                <button class="x-button muted flex-grow">Google</button>
                <button class="x-button muted flex-grow">Apple</button>
            </div>
        </div>
    </main>
</body>
</html>
