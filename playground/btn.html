<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Winduum UI</title>
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1, viewport-fit=cover"/>
    <link rel="stylesheet" href="/src/main.css">
<!--    <link rel="stylesheet" href="/src/main-rgb.css">-->
    <link rel="stylesheet" href="/src/tailwind.css">
    <script src="/vue.js" type="module"></script>
</head>
<body class="bg-blue-100/10 dark:bg-dark p-4 flex flex flex-col items-start gap-4">
    <div class="x-group vertical">
        <a role="button" class="x-button">Link</a>
        <button type="submit" class="x-button">Button</button>
        <input type="button" value="Input" class="x-button" />
        <input type="submit" value="Submit" class="x-button" />
        <input type="radio" aria-label="Radio" class="x-button" />
        <input type="checkbox" aria-label="Checkbox" class="x-button" />
        <input type="reset" value="Reset" class="x-button" />
    </div>
    <button class="x-button bordered accent-main">Button</button>
    <button class="x-button accent-main">Button</button>
    <button class="x-button accent-body">Button</button>
    <div class="bg-light p-4">
        <button class="x-button accent-dark">Button</button>
        <button class="x-button bordered accent-dark">Light btn</button>
    </div>
    <div class="bg-dark p-4">
        <button class="x-button accent-light">Button</button>
        <button class="x-button bordered accent-light">Light btn</button>
    </div>
    <button class="x-button lg w-full">Button</button>
    <button class="x-button wide">Button</button>
    <button class="x-button gradient gradient-bordered focus:!outline-purple-600/30 bg-gradient-to-br from-purple-600 to-blue-500">Button</button>
    <button class="x-button gradient gradient-bordered fill hover:text-light focus:!outline-purple-600/30 bg-gradient-to-br from-purple-600 to-blue-500">Button</button>
    <button class="x-button gradient focus:!outline-purple-600 bg-gradient-to-br from-purple-600 to-blue-500">Button</button>
    <button class="x-button raised accent-secondary">Button</button>
    <button class="x-button raised text-dark">Button</button>
    <button class="x-button bordered accent-main">Button</button>
    <button class="x-button bordered accent-error">Button</button>
    <button class="x-button bordered fill hover:text-light">Button fill</button>
    <button class="x-button bordered fill hover:text-light text-main">Button</button>
    <button class="x-button ghosted fill hover:text-light">Button</button>
    <button class="x-button ghosted text-main">Button</button>
    <button class="x-button muted">Button</button>
    <button class="x-button muted">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 13.5V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m12-3V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m-6-9V3.75m0 3.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 9.75V10.5" />
        </svg>
        Button
    </button>

    <div class="x-group">
        <button class="x-button bordered">Button</button>
        <button class="x-button bordered">Button</button>
        <button class="x-button bordered">Button</button>
    </div>

    <div class="x-group">
        <button class="x-button">Button</button>
        <button class="x-button">Button</button>
        <button class="x-button">Button</button>
    </div>

    <div class="flex gap-2">
        <button class="x-button square">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 13.5V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m12-3V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m-6-9V3.75m0 3.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 9.75V10.5" />
            </svg>
        </button>
        <button class="x-button bordered square">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 13.5V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m12-3V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m-6-9V3.75m0 3.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 9.75V10.5" />
            </svg>
        </button>
        <button class="x-button ghosted circle text-main">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 13.5V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m12-3V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m-6-9V3.75m0 3.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 9.75V10.5" />
            </svg>
        </button>
    </div>

    <button class="x-button bordered sm active loading bg-secondary">Button</button>
    <button class="x-button lg">Button</button>

    <div class="col flex-row gap-2">
        <button class="bg-white p-xs" id="action-btn-disabled">disabled</button>
        <button class="bg-white p-xs" id="action-btn-active">active</button>
        <button class="bg-white p-xs" id="action-btn-loading">loading</button>
        <button class="bg-white p-xs" id="action-btn-dark">dark</button>
    </div>

    <script>
        document.getElementById('action-btn-active').addEventListener('click', () => {
            if (!document.querySelector('.button.active')) {
                document.querySelectorAll('.button').forEach(element => element.classList.add('active'))
            } else {
                document.querySelectorAll('.button').forEach(element => element.classList.remove('active'))
            }
        })

        document.getElementById('action-btn-loading').addEventListener('click', () => {
            if (!document.querySelector('.button.loading')) {
                document.querySelectorAll('.button').forEach(element => element.classList.add('loading'))
            } else {
                document.querySelectorAll('.button').forEach(element => element.classList.remove('loading'))
            }
        })

        document.getElementById('action-btn-disabled').addEventListener('click', () => {
            if (!document.querySelector('.button:disabled')) {
                document.querySelectorAll('.button').forEach(element => element.setAttribute('disabled', ''))
            } else {
                document.querySelectorAll('.button').forEach(element => element.removeAttribute('disabled'))
            }
        })

        document.getElementById('action-btn-dark').addEventListener('click', () => {
            if (!document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.add('dark')
            } else {
                document.documentElement.classList.remove('dark')
            }
        })
    </script>
</body>
</html>
