<!DOCTYPE html>
<html lang="en" class="font-sans">
<head>
    <meta charset="UTF-8">
    <title>Winduum UI</title>
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1, viewport-fit=cover"/>
    <link rel="stylesheet" href="/src/main.css">
    <link rel="stylesheet" href="/src/tailwind.css">
    <script src="/src/main.js" type="module"></script>
    <script src="/vue.js" type="module"></script>
</head>
<body class="bg-blue-100/10 dark:bg-dark p-md flex flex-col items-start gap-4">
    <button class="ui-btn lg w-full">Button</button>
    <button class="ui-btn wide">Button</button>
    <button class="ui-btn gradient gradient-bordered focus:!outline-purple-600/30 bg-gradient-to-br from-purple-600 to-blue-500">Button</button>
    <button class="ui-btn gradient gradient-bordered hover-fill focus:!outline-purple-600/30 bg-gradient-to-br from-purple-600 to-blue-500">Button</button>
    <button class="ui-btn gradient focus:!outline-purple-600 bg-gradient-to-br from-purple-600 to-blue-500">Button</button>
    <button class="ui-btn raised accent-secondary">Button</button>
    <button class="ui-btn raised text-dark">Button</button>
    <button class="ui-btn bordered accent-base">Button</button>
    <button class="ui-btn bordered accent-error">Button</button>
    <button class="ui-btn bordered hover-fill">Button fill</button>
    <button class="ui-btn bordered hover-fill text-base">Button</button>
    <button class="ui-btn ghosted hover-fill">Button</button>
    <button class="ui-btn ghosted text-base">Button</button>
    <button class="ui-btn muted">Button</button>
    <button class="ui-btn muted">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 13.5V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m12-3V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m-6-9V3.75m0 3.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 9.75V10.5" />
        </svg>
        Button
    </button>

    <div class="ui-btn-group">
        <button class="ui-btn bordered">Button</button>
        <button class="ui-btn bordered">Button</button>
        <button class="ui-btn bordered">Button</button>
    </div>

    <div class="flex gap-2">
        <button class="ui-btn square">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 13.5V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m12-3V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m-6-9V3.75m0 3.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 9.75V10.5" />
            </svg>
        </button>
        <button class="ui-btn bordered square">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 13.5V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m12-3V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m-6-9V3.75m0 3.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 9.75V10.5" />
            </svg>
        </button>
        <button class="ui-btn ghosted circle text-base">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 13.5V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m12-3V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m-6-9V3.75m0 3.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 9.75V10.5" />
            </svg>
        </button>
    </div>

    <button class="ui-btn bordered sm active loading bg-secondary">Button</button>
    <button class="ui-btn lg">Button</button>

    <div class="col flex-row gap-2">
        <button class="bg-white p-xs" id="action-btn-disabled">disabled</button>
        <button class="bg-white p-xs" id="action-btn-active">active</button>
        <button class="bg-white p-xs" id="action-btn-loading">loading</button>
        <button class="bg-white p-xs" id="action-btn-dark">dark</button>
    </div>

    <div id="app"></div>

    <script>
        document.getElementById('action-btn-active').addEventListener('click', () => {
            if (!document.querySelector('.ui-btn.active')) {
                document.querySelectorAll('.ui-btn').forEach(element => element.classList.add('active'))
            } else {
                document.querySelectorAll('.ui-btn').forEach(element => element.classList.remove('active'))
            }
        })

        document.getElementById('action-btn-loading').addEventListener('click', () => {
            if (!document.querySelector('.ui-btn.loading')) {
                document.querySelectorAll('.ui-btn').forEach(element => element.classList.add('loading'))
            } else {
                document.querySelectorAll('.ui-btn').forEach(element => element.classList.remove('loading'))
            }
        })

        document.getElementById('action-btn-disabled').addEventListener('click', () => {
            if (!document.querySelector('.ui-btn:disabled')) {
                document.querySelectorAll('.ui-btn').forEach(element => element.setAttribute('disabled', ''))
            } else {
                document.querySelectorAll('.ui-btn').forEach(element => element.removeAttribute('disabled'))
            }
        })

        document.getElementById('action-btn-dark').addEventListener('click', () => {
            if (!document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.add('dark')
            } else {
                document.documentElement.classList.remove('dark')
            }
        })
    </script>
</body>
</html>
