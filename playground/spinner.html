<!DOCTYPE html>
<html lang="en">
<head>

    <title>Winduum UI</title>
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1, viewport-fit=cover"/>
    <link rel="stylesheet" href="/src/test.css">
    <script src="/src/components/button/loading.js" type="module"></script>
</head>
<body class="p-md">

    <svg class="spinner spinner-ring" viewBox="25 25 50 50" stroke-width="5">
        <circle cx="50" cy="50" r="20" />

        </svg>
        Button
        <span class="spinner"></span>
    </button>

    <button class="x-button ghosted" aria-disabled="true">
        <span class="spinner absolute"></span>
        Please wait
    </button>

    <button class="x-button bordered" aria-disabled="true">
        <span class="spinner absolute"></span>
        Please wait
    </button>

    <button class="x-button muted" aria-disabled="true">
        <span class="spinner absolute"></span>
        Please wait
    </button>
</body>
