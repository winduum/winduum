    <div class="ui-control">
        <select>
            <option selected="" value="">- select option -</option>
            <option value="1">Option 1</option>

        <textarea id="textarea" required placeholder=" "></textarea>
        <label for="textarea">Name</label>
    </div>

    <div class="ui-control floating">
        <input type="number" id="number" required placeholder=" ">
        <label for="number">Number</label>
    </div>

    <div class="ui-control floating">
        <input type="datetime-local" id="datetime" required placeholder=" ">
        <label for="datetime">Datetime</label>
    </div>

    <div class="ui-control floating">
        <input type="time" id="time" required placeholder=" ">
        <label for="time">Datetime</label>
    </div>

    <div class="ui-control">
        <input type="file" id="file" required>
    </div>

    <div class="ui-group">
        <div class="ui-btn square muted bordered accent-main">@</div>
        <div class="ui-control">
            <input type="tel" id="input" required>
        </div>
        <button class="ui-btn">Button</button>
    </div>

    <div class="flex gap-8">
        <div class="c-field">
            <label class="ui-label">Name</label>
            <div class="ui-control">
                <input type="text" placeholder=" " required>
            </div>
        </div>
        <div class="c-field">
            <label class="ui-label">Name</label>
            <div class="ui-check input-offset">
                <input type="checkbox" id="checkbox" required>
                <label for="checkbox">Name</label>
            </div>
        </div>
    </div>
    <div>
        <div class="ui-switch">
            <input type="checkbox" id="checkbox" required>
        </div>
    </div>

    <label class="ui-check sq-4">
        <input type="checkbox" required>
    </label>

    <label class="ui-radio">
        <input type="checkbox" required>
        <span>Name</span>
        <em>Not valid</em>
    </label>

    <script>
        document.getElementById('action-btn-loading').addEventListener('click', () => {
            if (!document.querySelector('.ui-control.loading')) {
                document.querySelectorAll('.ui-control').forEach(element => element.classList.add('loading'))
            } else {
                document.querySelectorAll('.ui-control').forEach(element => element.classList.remove('loading'))
            }
        })

        document.getElementById('action-btn-disabled').addEventListener('click', () => {
            if (!document.querySelector(':where(input,select,textarea):disabled')) {
                document.querySelectorAll(':where(input,select,textarea)').forEach(element => element.setAttribute('disabled', ''))
            } else {
                document.querySelectorAll(':where(input,select,textarea)').forEach(element => element.removeAttribute('disabled'))
            }
        })

        document.getElementById('action-btn-dark').addEventListener('click', () => {
            if (!document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.add('dark')
            } else {
                document.documentElement.classList.remove('dark')
            }
        })
    </script>
</body>
</html>
