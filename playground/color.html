<head>
    <meta charset="UTF-8">
    <title>Winduum UI</title>
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1, viewport-fit=cover"/>
    <link rel="stylesheet" href="/src/main.css">
    <link rel="stylesheet" href="/src/tailwind.css">
</head>
<body class="bg-blue-100/10 dark:bg-dark p-md items-start gap-4 grid grid-cols-container">
    <div class="w-full flex flex-col gap-4 items-start">
        <div class="flex gap-4">
            <label class="x-color text-info">
                <input type="checkbox">
            </label>
            <label class="x-color text-error">
                <input type="checkbox">
            </label>
            <label class="x-color text-success">
                <input type="checkbox">
            </label>
            <label class="x-color text-warning">
                <input type="checkbox" disabled>
            </label>
            <label class="x-color text-primary" style="--x-color-secondary: red">
                <input type="checkbox">
            </label>
            <label class="x-color text-light">
                <input type="checkbox" class="border border-dark/20">
            </label>
            <label class="x-color text-dark" style="--x-color-border-color: var(--color-main)">
                <input type="checkbox">
            </label>
        </div>
        <label class="check">
            <input type="checkbox">
        </label>
    </div>
</body>
