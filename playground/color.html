<head>
    <meta charset="UTF-8">
    <title>Winduum UI</title>
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1, viewport-fit=cover"/>
    <link rel="stylesheet" href="/src/main.css">
    <link rel="stylesheet" href="/src/tailwind.css">
    <script src="/src/main.js" type="module"></script>
</head>
<body class="bg-blue-100/10 dark:bg-dark p-md items-start gap-4 grid-cols-container">
    <div class="w-full flex-col gap-4 items-start">
        <div class="flex gap-2.5">
            <label class="ui-color text-info">
                <input type="checkbox">
            </label>
            <label class="ui-color text-error">
                <input type="checkbox">
            </label>
            <label class="ui-color text-success">
                <input type="checkbox">
            </label>
            <label class="ui-color text-warning">
                <input type="checkbox" disabled>
            </label>
            <label class="ui-color text-primary">
                <input type="checkbox">
            </label>
            <label class="ui-color text-light" style="--ui-color-border-color: var(--color-main)">
                <input type="checkbox">
            </label>
            <label class="ui-color text-dark" style="--ui-color-border-color: var(--color-main)">
                <input type="checkbox">
            </label>
        </div>
        <label class="ui-check">
            <input type="checkbox">
        </label>
    </div>
</body>
