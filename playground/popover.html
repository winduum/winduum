<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Winduum UI</title>
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1, viewport-fit=cover"/>
    <link rel="stylesheet" href="/src/test.css">
</head>
<body class="bg-blue-100/10 dark:bg-dark p-4 items-start gap-4 grid grid-cols-container">
<div class="w-full flex flex-col gap-4">
    <div class="w-max">
        <div class="x-tooltip bottom" aria-label="I am tooltip">
            <button class="x-button">Tooltip</button>
        </div>
    </div>
    <div class="w-max">
        <button class="x-button" command="toggle-popover" commandfor="popoverElement" aria-controls="popoverElement">Popover</button>
        <div id="popoverElement" class="x-popover bottom shadow flex flex-col" popover style="--position-margin: 0.5rem">
            <div class="x-tooltip top" aria-label="I am tooltip">
                <button class="x-button ghosted accent-main justify-start w-full">Item 1</button>
            </div>
            <button class="x-button ghosted accent-main justify-start w-full" command="toggle-popover" commandfor="popoverElementInner" aria-controls="popoverElement">Item 2</button>
            <div class="x-popover right-start shadow p-2 w-32 flex flex-col" popover id="popoverElementInner" style="--position-margin: 1rem">
                <div class="x-tooltip right" aria-label="I am tooltip">
                    <button class="x-button ghosted accent-main justify-start w-full">Item 1</button>
                </div>
                <button class="x-button ghosted accent-main justify-start">Item 2</button>
            </div>
        </div>
        <button class="x-button" command="show-popover" commandfor="popoverElementSecond" aria-controls="popoverElementSecond">Popover</button>
        <div class="x-popover bottom mt-12 shadow h-48" popover id="popoverElementSecond">
            <input type="text" autofocus>
        </div>
    </div>
</div>
<script type="module">
  import { supportsCommand } from 'webuum/supports'

  if (!supportsCommand) {
    const { apply } = await import('invokers-polyfill/fn')
    apply()
  }

</script>
</body>
</html>
