<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Winduum UI</title>
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1, viewport-fit=cover"/>
    <link rel="stylesheet" href="/src/main.css">
    <link rel="stylesheet" href="/src/tailwind.css">
</head>
<body class="p-md items-start gap-4 grid grid-cols-container">
    <div class="w-full flex gap-4">
        <div class="x-check">
            <input type="checkbox" autocomplete="off" checked disabled>
            Checkbox
        </div>
        <label class="x-check">
            <input type="checkbox">
        </label>
    </div>
    <div class="w-full flex gap-4">
        <div class="x-check">
            <input type="radio" name="radio">
            Radio
        </div>
        <label class="x-check">
            <input type="radio" name="radio">
        </label>
    </div>
    <div class="w-full flex gap-4">
        <div class="x-check">
            <input type="checkbox" id="checkbox" required>
            <label for="checkbox">Checkbox</label>
        </div>
    </div>
    <div class="w-full flex gap-4">
        <div class="x-check">
            <input type="checkbox" disabled>
            Checkbox
        </div>
        <label class="x-check">
            <input type="checkbox" disabled>
        </label>
    </div>
</body>
</html>
