<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/src/main.css" />
    <link rel="stylesheet" href="/src/tailwind.css">
  </head>
  <body class="p-8 flex flex-col gap-2">
    <div>
      <button class="x-button">
        Button
      </button>
      <button class="x-button accent-error">
        Button
      </button>
      <button class="x-button ghosted">
        Button
      </button>
      <button class="x-button muted">
        Button
      </button>
      <button class="x-button bordered">
        Button
      </button>
      <button class="x-button bordered text-main disabled:text-main/75">
        Button
      </button>
      <button class="x-button raised">
        Button
      </button>
    </div>
    <div>
      <button class="x-button" disabled>
        Button
      </button>
      <button class="x-button accent-error" disabled>
        Button
      </button>
      <button class="x-button ghosted" disabled>
        Button
      </button>
      <button class="x-button muted" disabled>
        Button
      </button>
      <button class="x-button bordered" disabled>
        Button
      </button>
      <button class="x-button bordered text-main disabled:text-main/75" disabled>
        Button
      </button>
      <button class="x-button raised" disabled>
        Button
      </button>
    </div>
    <div>
        <button class="x-button" data-active>
            Button
        </button>
        <button class="x-button accent-error" data-active>
            Button
        </button>
        <button class="x-button ghosted" data-active>
            Button
        </button>
        <button class="x-button muted" data-active>
            Button
        </button>
        <button class="x-button bordered" data-active>
            Button
        </button>
        <button class="x-button bordered text-main disabled:text-main/75" data-active>
            Button
        </button>
        <button class="x-button raised" data-active>
            Button
        </button>
    </div>
  </body>
</html>
